<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <form action="" id="formulario">
        <h1>REGISTRO</h1>
        <div class="campo">
          <label for="nombre">Nombre</label> <br>
          <input class="form-control" type="text" name="nombre" id="nombre" />
          <div id="nombre-incorrecto"><p class="text-danger">El nombre es incorrecto</p></div>
        </div>

        <div class="campo">
          <label for="apellido">Apellido</label> <br>
          <input class="form-control" type="text" name="apellido" id="apellido" />
          <div id="apellido-incorrecto"><p class="text-danger">El apellido es incorrecto</p></div>
        </div>

        <div class="campo">
            <label for="numero">Número</label> <br>
            <input class="form-control" type="text" name="numero" id="numero" />
            <div id="numero-incorrecto"><p class="text-danger">El número es incorrecto</p></div>
        </div>

        <div class="campo">
            <label for="correo">Correo</label> <br>
            <input class="form-control" type="text" name="correo" id="correo" />
            <div id="correo-incorrecto"><p class="text-danger">El correo es incorrecto</p></div>
        </div>

        <button id="boton" class="btn btn-primary" type="button" onclick="AñadirUsuario()">Actualizar</button>

        <script src="./jquery-3.7.1.min.js"></script>
        <script src="./script.js"></script>

      </form>
    </body>
</body>
</html>
